<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>사용자에게 값을 입력 받아 처리 후 결과를 돌려줌 서브밋 버튼 2개</title>
</head>
<body>
	<div>
		<form action="calc" method="post">
			<div>
				<label>계산할 값을 입력하세요</label>
			</div>
			<div>
				<label>x:</label>
				<input type="text" name="x">
				<label>y:</label>
				<input type="text" name="y">
				<div>
					<input type="submit" name="operator" value="덧셈" /> <!-- 넘겨 주는 값을 value 속성으로 구분, 개발자 도구에서 값을 확인할 수 있음-->
					<input type="submit" name="operator" value="뺄셈" />
				</div>
			</div>
		</form>
	</div>
</body>
</html>
