<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>사용자에게 값을 입력 받아 저장(입력 받은 상태를 유지) Application 저장소를 활용할 수 있느냐</title>
</head>
<body>
	<div>
		<form action="calc2" method="post">
			<div>
				<label>입력:</label>
				<input type="text" name="v">
				<div>
					<input type="submit" name="operator" value="+" /> <!-- 넘겨 주는 값을 value 속성으로 구분, 개발자 도구에서 값을 확인할 수 있음-->
					<input type="submit" name="operator" value="-" />
					<input type="submit" name="operator" value="=" />
				</div>
			</div>
		</form>
	</div>
</body>
</html>
